{% extends 'base.html' %}
{% block body %}
<div class="container">
    <a href="{% url 'movies:index' %}">홈</a>
    <a href="{% url 'accounts:index' %}">유저정보</a>
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %}
</div>
<div class="container flex-nowrap justify-content-center text-center bg-dark text-light shadow text-shadow">
    <h1>영화 목록</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-4 flex-nowrap shadow">
            <a href="{% url 'movies:detail' movie.pk %}"><img style="height:100%;width:100%"
                    src="{{ movie.poster_url }}" alt=""></a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
